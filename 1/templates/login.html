<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://static.vecteezy.com/system/resources/previews/024/315/063/non_2x/digital-wallet-wallet-in-smartphone-icon-made-with-currency-symbols-mobile-banking-e-commerce-finance-banner-dollar-euro-yen-and-pound-icons-background-with-currency-signs-illustration-vector.jpg'), linear-gradient(45deg, #3c8e9f, #3d3d3d);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 20px;
            color: #3c8e9f;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            outline: none;
            border: 2px solid #3c8e9f;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #3c8e9f;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container input[type="submit"]:hover {
            background-color: #2c6b79;
        }

        .login-container p {
            margin-top: 15px;
            color: #777;
        }

        .login-container a {
            color: #3c8e9f;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Expense Tracker Login</h2>
    <form action="/register" method="post">
        <input type="text" id="username" name="username" placeholder="Username" required>

        <input type="password" id="password" name="password" placeholder="Password" required>

        <input type="submit" value="Login">
    </form>
    
</div>

</body>
</html>
